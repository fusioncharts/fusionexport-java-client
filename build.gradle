apply plugin: 'java'
apply plugin: 'maven'


repositories {
    mavenCentral()
}

group 'com.fusioncharts.fusionexport.client'
version '1.0.0'
sourceCompatibility = 1.6
targetCompatibility = 1.6


configurations {
    deployerJars
}


dependencies {
    deployerJars "org.apache.maven.wagon:wagon-webdav:1.0-beta-2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}